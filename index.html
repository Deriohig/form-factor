
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form assets</title>

    <link rel="stylesheet" href="assets/css/main.css" media="screen" title="no title">
  </head>
  <body>

    <div class="container">

      <div class="input-jump-up">
        <input id="form-name" type="text" class="validate" required />
        <span class="bar"></span>
        <label for="form-name">First Name</label>
      </div>
      <div class="input-jump-up">
        <input id="form-name" type="email" class="validate" required />
        <span class="bar"></span>
        <label for="form-name">Email Address</label>
      </div>
      <div class="input-slide-down">
        <input id="form-val" type="text" class="validate" required />
        <label for="form-val">Input field</label>
      </div>
      <div class="input-slide-up-bordered">
        <input id="form-value" type="text" class="validate" required />
        <span class="bar"></span>
        <label for="form-value">Input field</label>
      </div>

    </div>

  </body>
</html>
